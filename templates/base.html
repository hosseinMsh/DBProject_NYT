<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Taxi Analytics</title>
    <link rel="icon" href="https://cdn.shraif.ir/cdn/ictc/pinghub/images/NYCTaxi.jpg">
    <!-- Base CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Chart.js + plugins (browser UMD builds) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2"></script>
    <!-- Time adapter for time scale -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

    <style>
        :root {
            --bg: #f7f8fb;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #6b7280;
            --ring: #1f6feb;
            --border: #e5e7eb;

            --radius: 16px;
            --shadow: 0 10px 30px rgba(2, 12, 27, 0.06);
            --shadow-hover: 0 16px 36px rgba(2, 12, 27, 0.10);

            --btn-bg: #2563eb;
            --btn-bg-hover: #1d4ed8;
            --btn-text: #ffffff;
            --btn-outline: #e2e8f0;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1rem;
        }

        .col-6 {
            grid-column: span 6;
        }

        .col-12 {
            grid-column: span 12;
        }

        @media (max-width: 1024px) {
            .col-6 {
                grid-column: span 12;
            }
        }

        header {
            margin-bottom: 1rem;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: .75rem;
            position: relative;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: .75rem;
            flex-wrap: wrap;
        }

        .card-title {
            margin: 0;
            font-weight: 800;
            letter-spacing: -.02em;
            line-height: 1.25;
        }

        .toolbar {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            padding: .6rem 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--btn-outline);
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            transition: box-shadow .15s ease, background .15s ease, transform .15s ease;
        }

        .btn:hover {
            background: var(--card);
            box-shadow: var(--shadow-hover);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--btn-bg);
            color: var(--btn-text);
            border-color: transparent;
        }

        .btn-primary:hover {
            background: var(--btn-bg-hover);
        }

        .chart-wrap {
            position: relative;
            width: 100%;
            height: 360px;
        }

        .chart-wrap > canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li><strong>NYC Taxi Analytics</strong></li>
        </ul>
        <ul>
            <li><a href="/">V1</a></li>
            <li><a href="/v2/">V2</a></li>
            <li><a href="/compare/">Compare</a></li>
            <li><a href="/ingest/upload/">Upload</a></li>
            <li><a href="/ingest/urls/">Bulk URLs</a></li>
            <li><a href="/admin/">Admin</a></li>
        </ul>
    </nav>



</header>

<main>{% block content %}{% endblock %}</main>


</body>
</html>
