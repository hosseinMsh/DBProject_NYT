<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Batch Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    async function poll() {
      try {
        const resp = await fetch(window.location.pathname + "api/");
        const data = await resp.json();
        document.getElementById("batch-status").textContent =
          `Status: ${data.batch.status} | ${data.batch.done}/${data.batch.total}`;
        const tbody = document.getElementById("rows");
        tbody.innerHTML = "";
        for (const it of data.items) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${it.id}</td>
            <td style="max-width:420px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${it.url}</td>
            <td>${it.kind}</td>
            <td>${it.status}</td>
            <td>${it.processed_rows ?? ""}</td>
            <td style="color:#b91c1c">${it.error_message ?? ""}</td>`;
          tbody.appendChild(tr);
        }
      } catch (e) {
        console.error(e);
      } finally {
        setTimeout(poll, 5000);
      }
    }
    document.addEventListener("DOMContentLoaded", poll);
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; font-size: 14px; }
    th { text-align: left; }
    .badge { padding: 2px 8px; border-radius: 999px; background:#eef2ff; }
  </style>
</head>
<body>
  <h1>Batch #{{ batch.id }}</h1>
  <div id="batch-status" class="badge">Loading...</div>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>URL</th><th>Kind</th><th>Status</th><th>Rows</th><th>Error</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</body>
</html>
