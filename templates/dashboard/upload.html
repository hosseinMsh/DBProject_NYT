{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Upload Single File</h1>
  <form method="post" enctype="multipart/form-data" class="card">
    {% csrf_token %}
    <label for="kind">File kind</label>
    <select name="kind" id="kind">
      <option value="parquet">Parquet (Trips)</option>
      <option value="zones_csv">CSV (Taxi Zones)</option>
    </select>
    <label for="file">Choose file</label>
    <input type="file" name="file" id="file" required />
    <button type="submit">Upload & Process</button>
  </form>
  <p>Or use <a href="/ingest/urls/">Bulk URL Upload</a> to paste many links.</p>
</div>
{% endblock %}
