{% extends "base.html" %}
{% block content %}
<h1 style="margin:0 0 1rem 0; font-weight:800;">آپلود گروهی لینک‌ها</h1>

<form method="post" class="card" style="display:grid; gap:.75rem;">
  {% csrf_token %}
  <label for="urls">هر خط یک URL</label>
  <textarea id="urls" name="urls" rows="10" placeholder="https://.../yellow_tripdata_2019-01.parquet
https://.../taxi_zone_lookup.csv" required></textarea>
  <small style="color:var(--muted);">پسوند .parquet به‌عنوان Trips و .csv به‌عنوان Taxi Zones تشخیص داده می‌شود.</small>

  <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
    <button type="submit" class="btn btn-primary">ارسال لینک‌ها</button>
    <a href="/ingest/process-urls/" role="button" class="btn btn-ghost">پردازش فوری</a>
  </div>
</form>

<div class="card" style="margin-top: .75rem;">
  <p style="margin:0; color:var(--muted);">بعد از ارسال، می‌تونی از صفحه وضعیت که بهش ریدایرکت می‌شی، پیگیری کنی.</p>
</div>
{% endblock %}
