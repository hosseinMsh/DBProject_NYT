
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
      <h1>Bulk URL Upload</h1>
      <form method="post" class="card">
        {% csrf_token %}
        <label for="urls">Each line is a URL (Parquet or CSV)</label>
        <textarea id="urls" name="urls" rows="10" placeholder="https://.../yellow_tripdata_2019-01.parquet
https://.../taxi_zone_lookup.csv" required></textarea>
        <small>.parquet detected as trips, .csv as taxi zones.</small>
        <button type="submit">Submit URLs</button>
      </form>
      <div class="card">
        <p>After submitting, open the status page linked on redirect, or run processing now:</p>
        <a href="/ingest/process-urls/" role="button">Process Pending URLs (sync)</a>
      </div>
    </div>
    {% endblock %}
